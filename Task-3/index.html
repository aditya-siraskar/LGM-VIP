<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Enrollment Form</title>
  </head>
  <body>
    <div class="">


    <div class="info">
      <form class="" action="index.html" method="post">
        <label for="fname">Name:</label>
        <input type="text" id="name" name="fname"><br><br>
        <label for="lname">Email:</label>
        <input type="text" id="email" name="lname"><br><br>
        <label for="lname">Website:</label>
        <input type="text" id="website" name="lname"><br><br>
        <label for="lname">Image Link:</label>
        <input type="text" id="image_link" name="lname"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="trans" name="gender" value="trans">
        <label for="trans">Trans</label><br>

        <p>Skills:</p>
        <input type="checkbox" id="lang1" name="lang1" value="Bike">
        <label for="lang1"> HTML</label><br>
        <input type="checkbox" id="lang2" name="lang2" value="Car">
        <label for="lang2"> CSS</label><br>
        <input type="checkbox" id="lang3" name="lang3" value="Boat">
        <label for="lang3"> Javascript</label><br><br>

        <button type="submit" value="Submit">Enroll Student</button>
        <button type="reset" value="Reset">Clear</button>
        <input type="<button" id="btn1" value="Click me" name="Click me">
      </form>

    </div>
    <div class="info-show">

    </div>
    </div>
    <script type="index.js">

    </script>
  </body>
</html>
